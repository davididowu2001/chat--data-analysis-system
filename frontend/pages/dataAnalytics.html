<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/analyticsStyles.css">
	<link rel="stylesheet" href="../css/General.css">
    <title>Manager's Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
           $("#includeHtml").load("Navbar.html");
        });
     </script>
</head>
<body>
    <!-- Adds Navbar-->
  <div id="includeHtml"></div>
    <main style="background-color: white;;">
        <!-- Filter and Date Range -->
        <section class="filter-section">
            <h2>Filters</h2>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date">
            <label for="team_filter">Team:</label>
            <select id="team_filter">
                <!-- Populate with teams from the API -->
            </select>
            <button id="apply_filters">Apply Filters</button>
        </section>

        <!-- KPI Overview -->
        <section class="kpi-section">
            <h2>Key Performance Indicators</h2>
            <div class="kpi-container">
                <div class="kpi">
                    <h3>Project Progress</h3>
                    <div class="chart">
                        <div style="width: 500px;"><canvas id="chartDiv1"></canvas></div>
                    </div>
                </div>
                <div class="kpi">
                    <h3>Employee Workload</h3>
                    <div class="chart">
                        <div style="width: 500px;"><canvas id="chartDiv2"></canvas></div>
                    </div>
                </div>
                <div class="kpi">
                    <h3>Employee On Time Completion Rate</h3>
                    <div class="chart">
                        <div style="width: 500px;"><canvas id="chartDiv3"></canvas></div>
                    </div>
                </div>
                <div class="kpi">
                    <h3>Empolyee Overdue Tasks</h3>
                    <div class="chart">
                        <div style="width: 500px;"><canvas id="chartDiv4"></canvas></div>
                    </div>
                    <!-- <button id="expandWorkloadChart" onclick="expandWorkloadChart()"  
                    style="margin-top: 10px;">Expand</button> -->
                </div>
            </div>
        </section>

        <!-- Project Progress Breakdown -->
        <!-- <section class="project-progress-section">
            <h2>Project Progress Breakdown</h2> -->
            <!-- Add project progress visualization components here -->
        <!-- </section> -->

        <!-- Performance Trends -->
        <!-- <section class="performance-trends-section">
            <h2>Performance Trends</h2> -->
            <!-- Add performance trends visualization components here -->
        <!-- </section> -->

        <!-- Actionable Insights -->
        <!-- <section class="actionable-insights-section">
            <h2>Actionable Insights</h2> -->
            <!-- Add actionable insights visualization components here -->
        <!-- </section> -->
    </main>
    <script src="../js/dashboard.js"></script>
    <script type="module" src="../js/test.js"></script>
    <script type="module" src="../js/createChartWithData.js"></script>
    <!-- Include Chart.js for displaying graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</body>
</html>
